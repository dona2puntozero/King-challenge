<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pushup Challenge App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
            min-height: 100vh;
            padding: 1rem;
        }
        
        .container {
            max-width: 28rem;
            margin: 0 auto;
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 1.5rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            font-size: 1.875rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: #6b7280;
        }
        
        .users-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        
        .users-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .add-user-btn {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1.2rem;
        }
        
        .add-user-btn:hover {
            background: #2563eb;
        }
        
        .add-user-form {
            background: #f9fafb;
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .form-row {
            display: flex;
            gap: 0.5rem;
        }
        
        .form-input {
            flex: 1;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            outline: none;
            font-size: 0.875rem;
        }
        
        .form-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn-green {
            background: #10b981;
            color: white;
        }
        
        .btn-green:hover {
            background: #059669;
        }
        
        .btn-gray {
            background: #6b7280;
            color: white;
        }
        
        .btn-gray:hover {
            background: #4b5563;
        }
        
        .btn-blue {
            background: #3b82f6;
            color: white;
        }
        
        .btn-blue:hover {
            background: #2563eb;
        }
        
        .user-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .user-item {
            background: #f9fafb;
            border-radius: 0.75rem;
            padding: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .user-item:hover {
            background: #f3f4f6;
        }
        
        .user-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .user-avatar {
            width: 2.5rem;
            height: 2.5rem;
            background: #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .user-details h3 {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.25rem;
        }
        
        .user-details p {
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .user-progress {
            text-align: right;
        }
        
        .progress-main {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }
        
        .progress-main span {
            font-weight: 600;
            color: #1f2937;
        }
        
        .progress-total {
            font-size: 0.75rem;
            color: #6b7280;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 0;
        }
        
        .empty-state p {
            color: #6b7280;
            margin-bottom: 1rem;
        }
        
        .phase-card {
            color: white;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .phase-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .phase-title h2 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }
        
        .phase-title p {
            opacity: 0.9;
        }
        
        .phase-progress {
            margin-bottom: 0.5rem;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 0.75rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0.375rem;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 0.375rem;
            transition: width 0.3s ease;
        }
        
        .button-grid {
            display: grid;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        
        .grid-3 {
            grid-template-columns: repeat(3, 1fr);
        }
        
        .grid-2 {
            grid-template-columns: repeat(2, 1fr);
        }
        
        .pushup-btn {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .pushup-btn:hover {
            background: #2563eb;
        }
        
        .pushup-btn-green {
            background: #10b981;
        }
        
        .pushup-btn-green:hover {
            background: #059669;
        }
        
        .stats-card {
            background: #f9fafb;
            border-radius: 0.75rem;
            padding: 1rem;
            margin-top: 1.5rem;
        }
        
        .stats-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .stats-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            color: #374151;
        }
        
        .stats-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
        }
        
        .success-card {
            background: #d1fae5;
            border: 1px solid #a7f3d0;
            border-radius: 0.75rem;
            padding: 1rem;
            margin-top: 1rem;
        }
        
        .success-content {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #065f46;
            font-weight: 600;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: #6b7280;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .back-btn:hover {
            color: #374151;
        }
        
        .user-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        
        .user-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
        }
        
        .phase-1 { background: #10b981; }
        .phase-2 { background: #3b82f6; }
        .phase-3 { background: #8b5cf6; }
        .phase-4 { background: #f59e0b; }
        
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="app" class="container">
        <!-- Schermata principale -->
        <div id="main-screen">
            <div class="header">
                <h1>Pushup Challenge</h1>
                <p>7 giorni × 50 → 21 giorni × 100 → 21 giorni × 200</p>
            </div>

            <div class="users-header">
                <h2 class="users-title">
                    👥 Utenti (<span id="user-count">0</span>)
                </h2>
                <button id="add-user-btn" class="add-user-btn">+</button>
            </div>

            <div id="add-user-form" class="add-user-form hidden">
                <div class="form-row">
                    <input type="text" id="new-user-name" placeholder="Nome utente" class="form-input">
                    <button id="save-user-btn" class="btn btn-green">Aggiungi</button>
                    <button id="cancel-user-btn" class="btn btn-gray">Annulla</button>
                </div>
            </div>

            <div id="user-list" class="user-list"></div>

            <div id="empty-state" class="empty-state">
                <p>👥</p>
                <p>Nessun utente registrato</p>
                <button id="add-first-user-btn" class="btn btn-blue">Aggiungi primo utente</button>
            </div>
        </div>

        <!-- Schermata utente -->
        <div id="user-screen" class="hidden">
            <div class="user-header">
                <button id="back-btn" class="back-btn">←</button>
                <h1 id="current-user-name" class="user-name"></h1>
                <div style="width: 2rem;"></div>
            </div>

            <div id="phase-card" class="phase-card">
                <div class="phase-header">
                    <div class="phase-title">
                        <h2 id="phase-title"></h2>
                        <p id="phase-days"></p>
                    </div>
                    <span style="font-size: 2rem;">🎯</span>
                </div>

                <div id="phase-progress" class="phase-progress">
                    <div class="progress-text">
                        <span style="opacity: 0.9;">Obiettivo giornaliero</span>
                        <span id="progress-text" style="font-weight: bold;"></span>
                    </div>
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                </div>
            </div>

            <div id="pushup-buttons" class="button-grid">
                <div class="button-grid grid-3">
                    <button class="pushup-btn" onclick="addPushups(5)">+5</button>
                    <button class="pushup-btn" onclick="addPushups(10)">+10</button>
                    <button class="pushup-btn" onclick="addPushups(15)">+15</button>
                </div>
                <div class="button-grid grid-2">
                    <button class="pushup-btn pushup-btn-green" onclick="addPushups(25)">+25</button>
                    <button class="pushup-btn pushup-btn-green" onclick="addPushups(50)">+50</button>
                </div>
            </div>

            <div class="stats-card">
                <div class="stats-content">
                    <div class="stats-label">
                        <span style="color: #eab308;">🏆</span>
                        <span>Totale pushups</span>
                    </div>
                    <span id="total-pushups" class="stats-value">0</span>
                </div>
            </div>

            <div id="success-card" class="success-card hidden">
                <div class="success-content">
                    <span style="color: #10b981;">✓</span>
                    <span>Obiettivo giornaliero completato!</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let users = [];
        let currentUser = null;

        // Carica dati dal localStorage
        function loadUsers() {
            const saved = localStorage.getItem('pushupUsers');
            users = saved ? JSON.parse(saved) : [];
            updateUserList();
        }

        // Salva dati nel localStorage
        function saveUsers() {
            localStorage.setItem('pushupUsers', JSON.stringify(users));
        }

        // Calcola la fase corrente
        function getCurrentPhase(startDate) {
            const start = new Date(startDate);
            const today = new Date();
            const daysPassed = Math.floor((today - start) / (1000 * 60 * 60 * 24));
            
            if (daysPassed < 7) {
                return { phase: 1, target: 50, daysInPhase: daysPassed + 1, totalDays: 7 };
            } else if (daysPassed < 28) {
                return { phase: 2, target: 100, daysInPhase: daysPassed - 6, totalDays: 21 };
            } else if (daysPassed < 49) {
                return { phase: 3, target: 200, daysInPhase: daysPassed - 27, totalDays: 21 };
            } else {
                return { phase: 4, target: 0, daysInPhase: 0, totalDays: 0 };
            }
        }

        // Ottieni la chiave di oggi
        function getTodayKey() {
            return new Date().toISOString().split('T')[0];
        }

        // Ottieni i progressi di oggi
        function getTodayProgress(user) {
            const todayKey = getTodayKey();
            return user.dailyProgress[todayKey] || 0;
        }

        // Testo della fase
        function getPhaseText(phase) {
            switch (phase) {
                case 1: return 'Fase 1 - Riscaldamento';
                case 2: return 'Fase 2 - Resistenza';
                case 3: return 'Fase 3 - Potenza';
                case 4: return 'Challenge Completata!';
                default: return '';
            }
        }

        // Aggiungi pushups
        function addPushups(count) {
            if (!currentUser) return;
            
            const todayKey = getTodayKey();
            const user = users.find(u => u.id === currentUser.id);
            
            if (!user.dailyProgress[todayKey]) {
                user.dailyProgress[todayKey] = 0;
            }
            
            user.dailyProgress[todayKey] += count;
            user.totalPushups += count;
            
            saveUsers();
            updateUserScreen();
        }

        // Aggiorna lista utenti
        function updateUserList() {
            const userList = document.getElementById('user-list');
            const emptyState = document.getElementById('empty-state');
            const userCount = document.getElementById('user-count');
            
            userCount.textContent = users.length;
            
            if (users.length === 0) {
                userList.innerHTML = '';
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                
                userList.innerHTML = users.map(user => {
                    const phaseInfo = getCurrentPhase(user.startDate);
                    const todayProgress = getTodayProgress(user);
                    const isCompleted = todayProgress >= phaseInfo.target;
                    
                    return `
                        <div class="user-item" onclick="selectUser(${user.id})">
                            <div class="user-content">
                                <div class="user-info">
                                    <div class="user-avatar">👤</div>
                                    <div class="user-details">
                                        <h3>${user.name}</h3>
                                        <p>${getPhaseText(phaseInfo.phase)}</p>
                                    </div>
                                </div>
                                <div class="user-progress">
                                    <div class="progress-main">
                                        ${isCompleted && phaseInfo.phase < 4 ? '<span style="color: #10b981;">✓</span>' : ''}
                                        <span>
                                            ${phaseInfo.phase < 4 ? `${todayProgress}/${phaseInfo.target}` : '✓'}
                                        </span>
                                    </div>
                                    <p class="progress-total">Totale: ${user.totalPushups}</p>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }
        }

        // Seleziona utente
        function selectUser(userId) {
            currentUser = users.find(u => u.id === userId);
            showUserScreen();
        }

        // Mostra schermata utente
        function showUserScreen() {
            document.getElementById('main-screen').classList.add('hidden');
            document.getElementById('user-screen').classList.remove('hidden');
            updateUserScreen();
        }

        // Mostra schermata principale
        function showMainScreen() {
            document.getElementById('user-screen').classList.add('hidden');
            document.getElementById('main-screen').classList.remove('hidden');
            currentUser = null;
            updateUserList();
        }

        // Aggiorna schermata utente
        function updateUserScreen() {
            if (!currentUser) return;
            
            const phaseInfo = getCurrentPhase(currentUser.startDate);
            const todayProgress = getTodayProgress(currentUser);
            const progressPercentage = phaseInfo.target > 0 ? (todayProgress / phaseInfo.target) * 100 : 100;
            
            document.getElementById('current-user-name').textContent = currentUser.name;
            document.getElementById('phase-title').textContent = getPhaseText(phaseInfo.phase);
            document.getElementById('phase-days').textContent = 
                phaseInfo.phase < 4 ? `Giorno ${phaseInfo.daysInPhase} di ${phaseInfo.totalDays}` : 'Congratulazioni! 🎉';
            
            const phaseCard = document.getElementById('phase-card');
            phaseCard.className = `phase-card phase-${phaseInfo.phase}`;
            
            if (phaseInfo.phase < 4) {
                document.getElementById('progress-text').textContent = `${todayProgress}/${phaseInfo.target}`;
                document.getElementById('progress-fill').style.width = `${Math.min(progressPercentage, 100)}%`;
                document.getElementById('phase-progress').classList.remove('hidden');
                document.getElementById('pushup-buttons').classList.remove('hidden');
            } else {
                document.getElementById('phase-progress').classList.add('hidden');
                document.getElementById('pushup-buttons').classList.add('hidden');
            }
            
            document.getElementById('total-pushups').textContent = currentUser.totalPushups;
            
            const successCard = document.getElementById('success-card');
            if (todayProgress >= phaseInfo.target && phaseInfo.phase < 4) {
                successCard.classList.remove('hidden');
            } else {
                successCard.classList.add('hidden');
            }
        }

        // Event listeners
        document.getElementById('add-user-btn').addEventListener('click', () => {
            document.getElementById('add-user-form').classList.remove('hidden');
        });

        document.getElementById('add-first-user-btn').addEventListener('click', () => {
            document.getElementById('add-user-form').classList.remove('hidden');
        });

        document.getElementById('cancel-user-btn').addEventListener('click', () => {
            document.getElementById('add-user-form').classList.add('hidden');
            document.getElementById('new-user-name').value = '';
        });

        document.getElementById('save-user-btn').addEventListener('click', () => {
            const name = document.getElementById('new-user-name').value.trim();
            if (name) {
                const newUser = {
                    id: Date.now(),
                    name: name,
                    startDate: new Date().toISOString().split('T')[0],
                    dailyProgress: {},
                    totalPushups: 0
                };
                users.push(newUser);
                saveUsers();
                updateUserList();
                document.getElementById('add-user-form').classList.add('hidden');
                document.getElementById('new-user-name').value = '';
            }
        });

        document.getElementById('new-user-name').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('save-user-btn').click();
            }
        });

        document.getElementById('back-btn').addEventListener('click', showMainScreen);

        // Inizializza app
        loadUsers();
    </script>
</body>
</html>
